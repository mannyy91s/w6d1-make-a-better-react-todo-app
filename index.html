<!DOCTYPE html>
<html>
<head>
  <title>My To-do App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
    <div class="container">
      <div class="row inputDiv">
        <div class="col-sm-12 text-center">
          <h1>Manny's To-do App</h1>
        </div>
        <div class="col-sm-12">
          <div class="input-group">
            <input id="inputNote" type="text" class="form-control" placeholder="Add your note here...">
            <span class="input-group-btn">
              <button id="addBtn" class="btn btn-info" type="button"><i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div id="inputResults" class="container">
      </div>
    </div>
  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="https://use.fontawesome.com/622f283375.js"></script>
  <script type="text/javascript" src="js/global.bundle.js"></script>
</body>
</html>
